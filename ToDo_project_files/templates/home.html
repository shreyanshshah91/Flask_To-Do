{% extends "view.html" %}
{% block content %}

    <div class="mt-5 container">
        <h2 id="heading" class="text-center display-2">So, what's your plan for today?</h2>
        <center>
            {% if current_user.is_authenticated %}
                <a class="text-center mt-5 btn btn-outline-danger btn-md" href="{{ url_for("logout") }}">Logout</a>
            {% else %}
                <a class="mt-5 btn btn-dark btn-lg" href="{{ url_for("login") }}">Login</a>
                <a class="mt-5 ml-4 btn btn-dark btn-lg" href="{{ url_for("register") }}">Register</a>
            {% endif %}
        </center>
    </div>

{% endblock %}
